<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="screen"></div>
        <div class="buttons">

            <div class="numbers">
                <div class="number one"> <span>1</span> </div>
                <div class="number two"> <span>2</span> </div>
                <div class="number three"> <span>3</span> </div>
                <div class="number four"> <span>4</span> </div>
                <div class="number five"> <span>5</span> </div>
                <div class="number six"> <span>6</span> </div>
                <div class="number seven"> <span>7</span> </div>
                <div class="number eight"> <span>8</span> </div>
                <div class="number nine"> <span>9</span> </div>
                <div class="number zero"> <span>0</span> </div>
            </div>
            <div class="operator on">AC</div>
            <div class="operators">
                <div class="operator plus"><span>+</span></div>
                <div class="operator minus"><span>-</span></div>
                <div class="operator multiply"><span>*</span></div>
                <div class="operator divide"><span>/</span></div>
                <div class="operator equal"><span>=</span></div>
            </div>

        </div>
        <div class="copyright">
            <p>⚠️Only 16 Character's Max⚠️</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
